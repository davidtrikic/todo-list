<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/aacf8c8876.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
  </head>
  <body class="">
    <div class="wrapper p-1 pb-5 p-sm-4 shadow-lg">
      <h1 class="h1 text-center mt-5 mb-4 pb-3 text-primary">
        <i class="fas fa-check-square me-1"></i>
        <u>My Todo-s</u>
      </h1>
      <form class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mb-2 shadow-sm">
            <div class="card-body">
              <div class="d-flex flex-row align-items-center">
                <input
                  type="text"
                  name=""
                  class="todo-input form-control form-control-lg"
                  placeholder="Add new todo..."
                  maxlength=""
                />
                <div>
                  <button class="add-todo btn btn-primary">ADD</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <hr class="mt-1 my-sm-3" />
      <div class="d-flex justify-content-end">
        <button
          class="clear-all btn btn-sm btn-danger d-block px-3"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Clear all todos
        </button>
        <div class="btn-group">
          <button
            class="btn btn-info btn-sm dropdown-toggle ms-2 text-white px-3"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item all" href="#">All</a></li>
            <li><a class="dropdown-item completed" href="#">Completed</a></li>
            <li><a class="dropdown-item uncompleted" href="#">Uncompleted</a></li>
          </ul>
        </div>
      </div>
      <section class="todos">
        <ul class="todos-list list-group shadow-sm"></ul>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Please confirm</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Delete all todos?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger clear-all-confirm"
                data-bs-dismiss="modal"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
