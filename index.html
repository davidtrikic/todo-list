<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/aacf8c8876.js" crossorigin="anonymous"></script>
    <title>To Do</title>
  </head>
  <body>
    <h1 class="text-center">To Do List</h1>
    <form>
      <input type="text" name="" class="todo-input" />
      <button class="add-todo">Add</button>
      <button class="clear-all">Clear</button>
      <button class="get-local">Get localStorage</button>
      <div class="btn-group">
        <button
          class="btn btn-warning btn-sm dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Show
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item all" href="#">All</a></li>
          <li><a class="dropdown-item completed" href="#">Completed</a></li>
          <li><a class="dropdown-item uncompleted" href="#">Uncompleted</a></li>
        </ul>
      </div>
    </form>
    <section class="todos container-fluid">
      <ul class="todos-list list-group"></ul>
    </section>
    <script src="/js/app.js"></script>
  </body>
</html>
