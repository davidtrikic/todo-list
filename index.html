<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/aacf8c8876.js" crossorigin="anonymous"></script>
    <title>To Do</title>
  </head>
  <body class="container-md p-1 p-sm-2">
    <div class="wrapper p-1 pb-5 p-sm-4 position-absolute top-50 start-50 translate-middle">
      <h1 class="h1 text-center mt-5 mb-4 pb-3 text-primary">
        <i class="fas fa-check-square me-1"></i>
        <u>My Todo-s</u>
      </h1>
      <form class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card mb-2">
            <div class="card-body">
              <div class="d-flex flex-row align-items-center">
                <input
                  type="text"
                  name=""
                  class="todo-input form-control form-control-lg"
                  placeholder="Add new todo..."
                  maxlength=""
                />
                <div>
                  <button class="add-todo btn btn-primary">ADD</button>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="clear-all btn btn-sm btn-danger d-block">Clear all todos</button>
            <div class="btn-group">
              <button
                class="btn btn-info btn-sm dropdown-toggle ms-2 text-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item all" href="#">All</a></li>
                <li><a class="dropdown-item completed" href="#">Completed</a></li>
                <li><a class="dropdown-item uncompleted" href="#">Uncompleted</a></li>
              </ul>
            </div>
          </div>
        </div>
      </form>
      <section class="todos">
        <ul class="todos-list list-group"></ul>
      </section>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
